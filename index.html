<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Codespace Explorer IDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1e1e1e;
      color: #ccc;
      font-family: "Segoe UI", sans-serif;
      display: flex;
    }

    /* å…¨ä½“ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
    #app {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Activity Barï¼ˆå·¦ç«¯ï¼‰ */
    #activityBar {
      width: 48px;
      background: #333333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }
    #activityBar .icon {
      font-size: 20px;
      padding: 12px 0;
      cursor: pointer;
      opacity: 0.7;
    }
    #activityBar .icon:hover {
      opacity: 1;
    }

    /* Explorerï¼ˆãƒ•ã‚¡ã‚¤ãƒ«æ§‹é€ ï¼‰ */
    #sidebar {
      width: 240px;
      background: #252526;
      border-right: 1px solid #2a2a2a;
      overflow-y: auto;
    }
    .section-title {
      padding: 8px;
      font-size: 12px;
      color: #bbb;
    }
    #folderTree {
      list-style: none;
      margin: 0;
      padding-left: 8px;
    }
    #folderTree li {
      padding: 4px 10px;
      cursor: pointer;
      white-space: nowrap;
    }
    #folderTree li:hover {
      background: #2a2d2e;
    }

    /* Editorï¼ˆMonacoï¼‰ */
    #editor {
      flex: 1;
      height: 100%;
    }

    /* Title Bar */
    #titlebar {
      height: 32px;
      background: #3c3c3c;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-bottom: 1px solid #2a2a2a;
      font-size: 13px;
    }
    #titlebar button {
      background: #0e639c;
      border: none;
      color: white;
      padding: 4px 10px;
      margin-right: 10px;
      cursor: pointer;
      font-size: 12px;
    }
    #titlebar button:hover {
      background: #1177c3;
    }

    /* Editor ã‚³ãƒ³ãƒ†ãƒŠ */
    #editorContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
  </style>

  <!-- Monaco Editor CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
</head>

<body>
  <div id="app">

    <!-- Activity Bar -->
    <div id="activityBar">
      <div class="icon">ğŸ“</div>
      <div class="icon">ğŸ”</div>
      <div class="icon">âš™ï¸</div>
    </div>

    <!-- Explorer + Editor -->
    <div id="sidebar">
      <div class="section-title">EXPLORER</div>
      <button id="openFolder" style="margin: 8px;">ãƒ•ã‚©ãƒ«ãƒ€ã‚’é–‹ã</button>
      <ul id="folderTree"></ul>
    </div>

    <div id="editorContainer">
      <div id="titlebar">
        <span id="currentFile">No file</span>
      </div>
      <div id="editor"></div>
    </div>

  </div>

  <script>
    let editor;
    let currentFileHandle = null;

    /* Monaco Editor åˆæœŸåŒ– */
    require.config({
      paths: {
        'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs'
      }
    });

    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: "",
        language: "plaintext",
        theme: "vs-dark"
      });
    });

    /* ãƒ•ã‚©ãƒ«ãƒ€ã‚’é–‹ã */
    document.getElementById("openFolder").addEventListener("click", async () => {
      const dirHandle = await window.showDirectoryPicker();
      const tree = document.getElementById("folderTree");
      tree.innerHTML = "";
      await renderDirectoryTree(dirHandle, tree);
    });

    /* ãƒ•ã‚©ãƒ«ãƒ€ãƒ„ãƒªãƒ¼ç”Ÿæˆ */
    async function renderDirectoryTree(dirHandle, parentUl) {
      for await (const entry of dirHandle.values()) {
        const li = document.createElement("li");
        li.textContent = entry.name;

        if (entry.kind === "directory") {
          const subUl = document.createElement("ul");
          li.appendChild(subUl);

          li.addEventListener("click", async () => {
            subUl.innerHTML = "";
            await renderDirectoryTree(entry, subUl);
          });

        } else if (entry.kind === "file") {
          li.addEventListener("click", async () => {
            await openFile(entry);
          });
        }

        parentUl.appendChild(li);
      }
    }

    /* ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é–‹ã */
    async function openFile(fileHandle) {
      currentFileHandle = fileHandle;
      const file = await fileHandle.getFile();
      const text = await file.text();
      editor.setValue(text);
      document.getElementById("currentFile").textContent = fileHandle.name;
    }

    /* Ctrl+S ã§ä¿å­˜ */
    document.addEventListener("keydown", async (e) => {
      if (e.ctrlKey && e.key === "s") {
        e.preventDefault();
        if (!currentFileHandle) return;

        const writable = await currentFileHandle.createWritable();
        await writable.write(editor.getValue());
        await writable.close();
        alert("ä¿å­˜ã—ã¾ã—ãŸ: " + currentFileHandle.name);
      }
    });
  </script>

</body>
</html>
