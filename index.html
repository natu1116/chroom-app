<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Codespace IDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1e1e1e;
      color: #ccc;
      font-family: "Segoe UI", sans-serif;
      display: flex;
    }

    #app {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Activity Bar */
    #activityBar {
      width: 48px;
      background: #333333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }
    #activityBar .icon {
      font-size: 20px;
      padding: 12px 0;
      cursor: pointer;
      opacity: 0.7;
    }
    #activityBar .icon:hover {
      opacity: 1;
    }

    /* Explorer */
    #sidebar {
      width: 240px;
      background: #252526;
      border-right: 1px solid #2a2a2a;
      overflow-y: auto;
    }
    .section-title {
      padding: 8px;
      font-size: 12px;
      color: #bbb;
    }
    #folderTree {
      list-style: none;
      margin: 0;
      padding-left: 8px;
    }
    #folderTree li {
      padding: 4px 10px;
      cursor: pointer;
      white-space: nowrap;
    }
    #folderTree li:hover {
      background: #2a2d2e;
    }

    /* Editor */
    #editorContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Tab Bar */
    #tabBar {
      height: 32px;
      background: #2d2d2d;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #1e1e1e;
      overflow-x: auto;
      white-space: nowrap;
    }
    .tab {
      padding: 6px 12px;
      margin-right: 4px;
      background: #3c3c3c;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
    }
    .tab.active {
      background: #1e1e1e;
      border-bottom: 2px solid #007acc;
    }
    .tab .close {
      margin-left: 6px;
      cursor: pointer;
      opacity: 0.7;
    }
    .tab .close:hover {
      opacity: 1;
    }

    #titlebar {
      height: 32px;
      background: #3c3c3c;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-bottom: 1px solid #2a2a2a;
      font-size: 13px;
    }
    #editor {
      flex: 1;
    }
  </style>

  <!-- Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
</head>

<body>
  <div id="app">

    <!-- Activity Bar -->
    <div id="activityBar">
      <div class="icon">ğŸ“</div>
      <div class="icon">ğŸ”</div>
      <div class="icon">âš™ï¸</div>
    </div>

    <!-- Explorer -->
    <div id="sidebar">
      <div class="section-title">EXPLORER</div>
      <button id="openFolder" style="margin: 8px;">ãƒ•ã‚©ãƒ«ãƒ€ã‚’é–‹ã</button>
      <ul id="folderTree"></ul>
    </div>

    <!-- Editor -->
    <div id="editorContainer">
      <div id="tabBar"></div>
      <div id="titlebar">
        <span id="currentFile">No file</span>
      </div>
      <div id="editor"></div>
    </div>

  </div>

  <script>
    let editor;
    let openFiles = {}; // fileHandle.name â†’ { handle, content }
    let currentFile = null;

    /* Monaco Editor åˆæœŸåŒ– */
    require.config({
      paths: {
        'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs'
      }
    });

    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: "",
        language: "plaintext",
        theme: "vs-dark"
      });
    });

    /* ãƒ•ã‚©ãƒ«ãƒ€ã‚’é–‹ã */
    document.getElementById("openFolder").addEventListener("click", async () => {
      const dirHandle = await window.showDirectoryPicker();
      const tree = document.getElementById("folderTree");
      tree.innerHTML = "";

      const rootLi = document.createElement("li");
      rootLi.textContent = dirHandle.name;
      tree.appendChild(rootLi);

      const rootUl = document.createElement("ul");
      rootUl.style.display = "block";
      rootLi.appendChild(rootUl);

      await renderDirectoryTree(dirHandle, rootUl);
    });

    /* ãƒ•ã‚©ãƒ«ãƒ€ãƒ„ãƒªãƒ¼ï¼ˆé–‹é–‰å¯¾å¿œï¼‰ */
    async function renderDirectoryTree(dirHandle, parentUl) {
      for await (const entry of dirHandle.values()) {
        const li = document.createElement("li");
        li.textContent = entry.name;

        if (entry.kind === "directory") {
          let expanded = false;
          const subUl = document.createElement("ul");
          subUl.style.display = "none";
          li.appendChild(subUl);

          li.addEventListener("click", async (e) => {
            e.stopPropagation();
            expanded = !expanded;

            if (expanded) {
              subUl.innerHTML = "";
              subUl.style.display = "block";
              await renderDirectoryTree(entry, subUl);
            } else {
              subUl.innerHTML = "";
              subUl.style.display = "none";
            }
          });

        } else if (entry.kind === "file") {
          li.addEventListener("click", async (e) => {
            e.stopPropagation();
            await openFile(entry);
          });
        }

        parentUl.appendChild(li);
      }
    }

    /* ã‚¿ãƒ–è¿½åŠ  */
    function addTab(name, handle) {
      if (document.getElementById("tab-" + name)) return;

      const tab = document.createElement("div");
      tab.className = "tab";
      tab.id = "tab-" + name;
      tab.textContent = name;

      const closeBtn = document.createElement("span");
      closeBtn.textContent = "Ã—";
      closeBtn.className = "close";
      closeBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        closeTab(name);
      });

      tab.appendChild(closeBtn);

      tab.addEventListener("click", () => {
        openFile(handle);
      });

      document.getElementById("tabBar").appendChild(tab);
    }

    /* ã‚¿ãƒ–é–‰ã˜ã‚‹ */
    function closeTab(name) {
      delete openFiles[name];
      const tab = document.getElementById("tab-" + name);
      if (tab) tab.remove();

      if (currentFile === name) {
        editor.setValue("");
        document.getElementById("currentFile").textContent = "No file";
        currentFile = null;
      }

      saveSession();
    }

    /* ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é–‹ãï¼ˆç”»åƒå¯¾å¿œï¼‰ */
    async function openFile(fileHandle) {
      const file = await fileHandle.getFile();
      const name = fileHandle.name;
      currentFile = name;

      addTab(name, fileHandle);

      const ext = name.split(".").pop().toLowerCase();

      // ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«
      if (["png", "jpg", "jpeg", "gif", "webp"].includes(ext)) {
        const url = URL.createObjectURL(file);

        editorContainer.innerHTML = `
          <div id="tabBar"></div>
          <div id="titlebar"><span id="currentFile">${name}</span></div>
          <div style="flex:1; display:flex; justify-content:center; align-items:center; background:#1e1e1e;">
            <img src="${url}" style="max-width:90%; max-height:90%; border:1px solid #444;">
          </div>
        `;

        restoreTabs();
        return;
      }

      // ãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«
      const text = await file.text();

      editorContainer.innerHTML = `
        <div id="tabBar"></div>
        <div id="titlebar"><span id="currentFile">${name}</span></div>
        <div id="editor" style="flex:1;"></div>
      `;

      restoreTabs();

      require(['vs/editor/editor.main'], function () {
        editor = monaco.editor.create(document.getElementById('editor'), {
          value: text,
          language: "plaintext",
          theme: "vs-dark"
        });
      });

      openFiles[name] = { handle: fileHandle };
      saveSession();
    }

    /* Ctrl+S ä¿å­˜ */
    document.addEventListener("keydown", async (e) => {
      if (e.ctrlKey && e.key === "s") {
        e.preventDefault();
        if (!currentFile) return;

        const fileHandle = openFiles[currentFile].handle;
        const writable = await fileHandle.createWritable();
        await writable.write(editor.getValue());
        await writable.close();
        alert("ä¿å­˜ã—ã¾ã—ãŸ: " + currentFile);
      }
    });

    /* Ctrl+F æ¤œç´¢ */
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === "f") {
        e.preventDefault();
        if (editor) editor.getAction("actions.find").run();
      }
    });

    /* ã‚»ãƒƒã‚·ãƒ§ãƒ³ä¿å­˜ */
    function saveSession() {
      const session = Object.keys(openFiles).map(name => ({
        name,
        handle: openFiles[name].handle
      }));
      localStorage.setItem("session", JSON.stringify(session));
    }

    /* ã‚»ãƒƒã‚·ãƒ§ãƒ³å¾©å…ƒ */
    async function restoreSession() {
      const session = JSON.parse(localStorage.getItem("session") || "[]");

      for (const item of session) {
        const perm = await item.handle.requestPermission({ mode: "read" });
        if (perm === "granted") {
          openFiles[item.name] = { handle: item.handle };
          addTab(item.name, item.handle);
        }
      }
    }

    /* ã‚¿ãƒ–å¾©å…ƒï¼ˆç”»åƒåˆ‡ã‚Šæ›¿ãˆæ™‚ç”¨ï¼‰ */
    function restoreTabs() {
      const tabBar = document.getElementById("tabBar");
      tabBar.innerHTML = "";

      for (const name in openFiles) {
        addTab(name, openFiles[name].handle);
      }
    }

    restoreSession();
  </script>

</body>
</html>
